<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./main.js"></script>

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <main class="dashboard">
        <header class="header">
          <div class="header-title">
            <img
              src="./images//image-jeremy.png"
              alt="Picture of Jeremy Robson"
            />
            <div>
              <p class="title-label">Report for</p>
              <h1 class="title">Jeremy Robson</h1>
            </div>
          </div>
          <div class="header-tabs">
            <button class="btn btn--tab">Daily</button>
            <button class="btn btn--tab">Weekly</button>
            <button class="btn btn--tab">Monthly</button>
          </div>
        </header>

        <div class="card card--work">
          <img class="card-img" src="./images/icon-work.svg" alt="Work icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Work</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>32</span>hrs</p>
              <p class="time-previous">Last Week - <span>36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card card--play">
          <img src="./images/icon-play.svg" alt="Play icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Play</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>10</span>hrs</p>
              <p class="time-previous">Last Week - <span>8</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card card--study">
          <img src="./images/icon-study.svg" alt="Study icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Study</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>4</span>hrs</p>
              <p class="time-previous">Last Week - <span>7</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card card--exercise">
          <img src="./images/icon-exercise.svg" alt="Exercise icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Exercise</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>4</span>hrs</p>
              <p class="time-previous">Last Week - <span>5</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card card--social">
          <img src="./images/icon-social.svg" alt="Social icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Social</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>5</span>hrs</p>
              <p class="time-previous">Last Week - <span>10</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card card--self-care">
          <img src="./images/icon-self-care.svg" alt="Self Care icon" />
          <div class="card-content">
            <div class="card-header">
              <h2 class="card-title">Self Care</h2>
              <button class="btn btn--dots" aria-label="More">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="card-body">
              <p class="time-current"><span>2</span>hrs</p>
              <p class="time-previous">Last Week - <span>2</span>hrs</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="overlaySpinner" class="overlay">
      <span class="loader"></span>
    </div>
  </body>
</html>
